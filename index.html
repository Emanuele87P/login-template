<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Demo php</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- The video -->
    <video autoplay muted loop id="myVideo">
        <source src="drift.mp4" type="video/mp4">
    </video>
    <div class="header">
      <div class="shape" style="position: fixed; top: 80px; left: 0; transform: rotate(90deg);">

      <div class="shape" style="position: fixed; top: 80px; right: 0; transform: rotate(180deg);">
      </div>
    </div>

    <div class="center">
      <h1>Login</h1>
      <form action="demo.php" method="post">
        <!-- Il parametro action linka al file php in questo esempio,
        dove vogliamo mandare i dati
        e il metodo POST è utilizzato per mandare dati sensibili
        GET invece è tracciabile -->
        <label for="nome">Username</label>
        <input type="text" name="nome" placeholder=" Inserisci username" id="nome">
        <label for="cognome">Password</label>
        <input type="password" name="pw" placeholder=" Inserisci password" id="pw">
        <input type="submit" name="Invia" value="Invia dati">
      </form>
    </div>
    <div class="bottom">
      <div class="shape" style="position: fixed; bottom: 80px; left: 0;">
      </div>

      <div class="shape" style="position: fixed; bottom: 80px; right: 0; transform: rotate(270deg);">
      </div>
    </div>
  </body>
</html>
